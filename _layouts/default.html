<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content grid-container" aria-label="Content">
      <div class="wrapper grid-x grid-padding-x">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}


    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/js/foundation.js" integrity="sha256-7WVbN/J2vA6l4tJnRTx1Yh3RGQUcNRAYLo0OV9qsL+k=" crossorigin="anonymous"></script>
    <script src="{{ site.baseurl }}/B-yond.io/assets/js/foundation-player.js" type="text/javascript"></script> 
    <script src="{{ site.baseurl }}/B-yond.io/assets/js/youtube.js" type="text/javascript"></script>
    <script>
      console.log('loading foundation()');
        $(document).ready(function($) {
            $(document).foundation();
            $('.foundation-player.no-1').foundationPlayer();
        });
      </script>
  </body>

</html>
